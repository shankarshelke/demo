<h1>Hello</h1>
{{employeeModel.value|json}}

<form [formGroup]="employeeModel" (ngSubmit)="submitEmployeeInfo()">
    <div class="form-group">
        <label for="Name">First Name</label>
        <input type="text" formControlName="name" class="form-control">
    </div>
    <div *ngIf="employeeModel.controls['name'].hasError('required')" class="alert alert-danger">
        Name is required
    </div>
    <div class="form-group">
        <label for="Email">Email</label>
        <input type="text" formControlName="email" class="form-control">
    </div>
    <div *ngIf="employeeModel.controls['email'].hasError('required')" class="alert alert-danger">
        Name is required
    </div>
    <div class="form-group">
        <button type="submit">Submit</button>
    </div>
</form>
